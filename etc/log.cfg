[loggers]
keys=root,main,lib

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler

[formatters]
keys=fmt, serviceFormatter

[logger_root]
level=INFO
handlers=

[logger_main]
level=DEBUG
qualname=main
handlers=fileHandler,errorFileHandler
propagate=0

[logger_lib]
level=DEBUG
qualname=lib
handlers=fileHandler,errorFileHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=fmt
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.ConcurrentRotatingFileHandler
level=DEBUG
formatter=fmt
args=('%(log_filename)s','a',536870912,50,)

[handler_errorFileHandler]
class=handlers.ConcurrentRotatingFileHandler
level=ERROR
formatter=fmt
args=('%(error_log_filename)s','a',536870912,50,)

[handler_debugFileHandler]
class=handlers.ConcurrentRotatingFileHandler
level=DEBUG
formatter=fmt
args=('%(debug_log_filename)s','a',536870912,10,)

[formatter_fmt]
format=%(asctime)s [%(levelname)s] HOST:%(hostname)s|PID:%(process)d|%(thread)d %(name)s %(filename)s %(funcName)s Line:%(lineno)d - %(message)s

[formatter_serviceFormatter]
format=%(asctime)s [%(levelname)s] PID:%(process)d|%(thread)d %(name)s %(filename)s %(funcName)s Line:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
